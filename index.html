<!DOCTYPE html>
<html lang="en">

<head>
    <meta charaset="UTF-8">
    <meta name="viewport" content="width=device-width" ,initial-scale="1.0">
    <title>image slider</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gallery-wrap">
        <svg id="backBtn" width="112" height="108" viewBox="0 0 112 108" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M112 54C112 83.8234 86.9279 108 56 108C25.0721 108 0 83.8234 0 54C0 24.1766 25.0721 0 56 0C86.9279 0 112 24.1766 112 54Z"
                fill="#088BEA" />
            <path d="M38.651 54.1954L64.6279 36.4188L65.2325 71.0545L38.651 54.1954Z" fill="#FDFDFD" />
        </svg>
        <div class="gallery">
            <div>
                <img src="images2/avalon.png" alt="">
                <img src="images2/BorgWarner.png" alt="">
                <img src="images2/delphi-tvs.png" alt="">
            </div>
            <div>
                <img src="images2/ipRings.png" alt="">
                <img src="images2/NfForgings.png" alt="">
                <img src="images2/tvs.png" alt="">
            </div>
        </div>
        <svg id="nextBtn" width="112" height="108" viewBox="0 0 112 108" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M112 54C112 83.8234 86.9279 108 56 108C25.0721 108 0 83.8234 0 54C0 24.1766 25.0721 0 56 0C86.9279 0 112 24.1766 112 54Z"
                fill="#088BEA" />
            <path d="M73.6689 53.3859L48.3281 72.0583L46.5152 37.4647L73.6689 53.3859Z" fill="white" />
        </svg>

    </div>

    <script src="script.js"></script>
</body>

</html>
